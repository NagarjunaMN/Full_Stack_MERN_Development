<!DOCTYPE html>
<html lang="en">
<head>
<title>My Audio</title>
</head>
<body>
    <h1>Play the music</h1>
<!-- control displays the audio and 
    autoplay automatically plays the audio -->
    <audio src="../media/Hulala.mp3" controls autoplay border=5></audio>
    <br />
    <br />
<!-- source tag is used to select different extension the browser supports -->
    <audio controls>
        <source src="../media/Hulala.mp3" type="audio/mpeg">
        <source src="../media/Hulala.mp3" type="audio/mpeg">
        <source src="../media/Hulala.mp3" type="audio/mpeg">
        <p>this extension is not supported by browser</p>
    </audio>


</body>
</html>
