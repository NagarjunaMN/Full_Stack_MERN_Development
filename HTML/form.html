
<html>
    <head>
        <title>
            Form tag
        </title>
    </head>
    <body>
        <h1>
            Contact Us
        </h1>
        <!-- by default the enctype is x-wwww-form-urlencoded -->
        <!-- vaLUE ATTRIBUTE PROVIDES DEFAULT value -->
        
        <form action="#" method="GET"  enctype="application/x-www-form-urlencoded">
            
            Name: <input type="text" name="name" placeholder="enter a name" maxlength="10">
            <br />
           
            Password: <input type="password" name="password" placeholder="enter password">
            <br />
           
            Mobile: <input type="number" name="mobile" placeholder="enter mobile no" required minlength="10" maxlength=10>
            <br />
           
            E-mail: <input type="email" name="email" placeholder="enter email" >
            <br />
           
            date(DOB): <input type="date" name="date" id="">
            <br />
           
            Resume: <input type="file" name="Resume">
            <br /> 

            Gender: 
            Male:<input type="radio" name="gender" value="male"> 
            Female: <input type="radio" name="gender" value="female" >
            <br />

            Hobbies:
            <input type="checkbox" name="singing" value="inging">Singing
            <input type="checkbox" name="coding" value="coding">coding
            <br />


            State:
            <select name="State">
                <option value="Karnataka"> Karnataka</option>
                <option value="Andhra"> Andhra</option>
                <option value="Telangana"> Telangana</option>
            </select>
            <br>
            
            Address: <textarea name="address" rows="10" cols="20"></textarea>
            <br />
            <!-- <button type="submit" >Submit</button> -->
            <input type="submit" value="submit"> &nbsp; &nbsp; &nbsp;
            <input type="reset" value="reset">
        </form>


    </body>
</html>
